<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form #form="ngForm" (ngSubmit)="login()">
            <input type="text" id="username" name="username" placeholder="Username" required [(ngModel)]="creds.username">
            <input type="password"i d="password" name="password" placeholder="Password" required [(ngModel)]="creds.password">
            <input type="submit" value="Sign in">
        </form>
        <div class="signup">
            Don't have an account? <a href="/register">Sign up</a>
        </div>
    </div>
</body>
</html>
